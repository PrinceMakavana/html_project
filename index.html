<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Vertical Slider </title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky </h1>
                <p>with it's Mountains</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely castle </h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying eagle </h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('./img/vloggerar\ \(156\).jpg');"></div>
            <div style="background-image: url('./img/vloggerar\ \(108\).jpg');"></div>
            <div style="background-image: url('./img/Mountains5.jpg');"></div>
            <div style="background-image: url('./img/Nature12.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <div class="fas fa-arrow-down"></div>
            </button>
            <button class="up-button">
                <div class="fas fa-arrow-up"></div>
            </button>
        </div>


    </div>

    <script src="./script.js"></script>
</body>

</html>
